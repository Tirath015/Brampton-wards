<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <div class="login-box">
      <ion-icon name="lock-closed" class="login-icon"></ion-icon>
      <h2>Welcome Back</h2>
      <p class="subtitle">Login to access Brampton Wards</p>

      <form (ngSubmit)="onLogin()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" class="login-btn" [disabled]="loading">
          <ion-spinner name="crescent" *ngIf="loading"></ion-spinner>
          <span *ngIf="!loading">Login</span>
        </ion-button>
      </form>

      <p class="signup-link">
        Don't have an account? 
        <a (click)="goToSignup()">Sign up here</a>
      </p>
    </div>
  </div>
</ion-content>
