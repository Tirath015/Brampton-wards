<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Brampton Wards Map</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map" style="width: 100%; height: 100%;"></div>
  
  <ion-card class="instructions-card">
    <ion-card-content style="text-align: center;">
      <h3 style="margin: 0 0 10px 0;"> Click Any Ward</h3>
      <p style="margin: 0;">Click on a ward to view detailed information</p>
      <p style="margin: 5px 0 0 0; font-size: 12px; color: #666;">Total Wards: {{wards.length}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
